<!DOCTYPE html>
<html>
    <head>
        <title>Agents Visualization</title>
        <link rel="stylesheet" href="styles.css">
        <script defer type="module" src="random_agents.js"></script>
        <style>

            #statsGrid {
                display: flex;
                justify-content: center;
                gap: 50px;
                text-align: center;
                margin-top: 70px;
            }

            .stat-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .stat-label {
                font-size: 14px;
                color: #666;
            }

            .stat-value {
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }

            .restart-button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .restart-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <div id='headerContainer'>
            <h1>MOVILIDAD URBANA</h1>
        </div>
        <canvas id="canvas"></canvas>
        <div id="statsGrid" id="footer">
            <div class="stat-box">
                <span class="stat-label">Active Cars</span>
                <span id="activeCars" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Cars Finished</span>
                <span id="carsFinished" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Traffic Density</span>
                <span id="trafficDensity" class="stat-value">0%</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Current Step</span>
                <span id="currentStep" class="stat-value">0</span>
            </div>
            <button id="restartButton" class="restart-button">Restart Simulation</button>
        </div>
        <br>
    </body>
</html>
